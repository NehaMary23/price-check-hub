<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison App</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #container {
            margin: 20px auto; /* Center the container horizontally and provide equal spacing from top and bottom */
            width: 80%;
            max-width: 800px;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .product img {
            max-width: 100px;
            float: left;
            margin-right: 10px;
        }
        .product h2 {
            margin-top: 0;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }

        /* Style for the blue box */
        .blue-box {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-top: 20px; /* Add margin-top for equal spacing from the top */
            margin-bottom: 20px; /* Add margin-bottom for equal spacing from the bottom */
            text-align: center; /* Center the content inside the blue box */
        }

        /* Align text to the right */
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Price Comparison App</h1>
    </header>
    <div id="container">
        <!-- Blue box -->
        <section class="blue-box">
            <form>
                <label for="productType1">Enter your product:</label>
                <select name="productType1" id="productType1"> 
                    <option value="clothes">Clothes</option> 
                    <option value="electronic appliances">Electronic Appliances</option> 
                    <option value="beauty products">Beauty Products</option> 
                    <option value="shoes">Shoes</option>
                </select><br><br>
                
                <label for="app1">Enter your preferred app 1:</label>
                <select name="app1" id="app1"> 
                    <option value="Amazon">Amazon</option> 
                    <option value="Flipkart">Flipkart</option> 
                    <option value="Myntra">Myntra</option> 
                    <option value="Meesho">Meesho</option>
                </select><br><br>
                
                <label for="app2">Enter your preferred app 2:</label>
                <select name="app2" id="app2"> 
                    <option value="Amazon">Amazon</option> 
                    <option value="Flipkart">Flipkart</option> 
                    <option value="Myntra">Myntra</option> 
                    <option value="Meesho">Meesho</option>
                </select><br><br>
                
                <input type="submit" value="Submit" class="right-align">
            </form>
        </section>
    </div>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    
    <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2018-09/04/full/1536077880-6555.jpg" alt="Description of the image">
</body>
</html>
</body>
</html>
